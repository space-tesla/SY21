<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightgray;
        }
        form {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid black;
            background-color: white;
        }
        h4 {
            text-align: left;
            margin-bottom: 5px;
            color: black;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .compulsory {
            border-color: red;
            background-color: lightpink;
        }
        .message {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <h4>Full Name</h4>
        <input type="text" class="compulsory" placeholder="Enter your name">
        <div class="message">* This field is required</div>

        <h4>Email</h4>
        <input type="email" placeholder="Enter your email">

        <h4>Date of Birth</h4>
        <input type="date" class="compulsory">
        <div class="message">* This field is required</div>

        <h4>Gender</h4>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <h4>Course</h4>
        <input type="text" placeholder="Enter course name">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
